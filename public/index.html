<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPH Tools üöÄ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
      color: #333;
    }

    form {
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    p {
      font-weight: bold;
      margin-top: 5px;
      color: #555;
    }

    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>KPH Tools üöÄ</h1>
    <p>Image Converter & Thumbnail A/B Tester</p>
  </header>
  <main>
    <div class="section">
      <h2>1. Image Converter</h2>
      <form id="convertForm" enctype="multipart/form-data">
        <input type="file" name="image" required />
        <select name="format">
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
          <option value="webp">WEBP</option>
        </select>
        <button type="submit">Convert</button>
      </form>
      <p id="convertMsg"></p>
    </div>

    <div class="section">
      <h2>2. Thumbnail A/B Tester</h2>
      <form id="experimentForm">
        <input type="text" name="videoId" placeholder="Video ID" required />
        <input type="text" name="thumbnails" placeholder="Comma-separated thumbnails" required />
        <button type="submit">Create Experiment</button>
      </form>
      <p id="experimentMsg"></p>

      <form id="getThumbForm">
        <input type="text" name="videoId" placeholder="Video ID" required />
        <button type="submit">Get Random Thumbnail</button>
      </form>
      <p id="thumbMsg"></p>

      <form id="getResultsForm">
        <input type="text" name="videoId" placeholder="Video ID" required />
        <button type="submit">Get Results</button>
      </form>
      <p id="resultsMsg"></p>
    </div>
  </main>

  <script>
    const convertForm = document.getElementById('convertForm');
    convertForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(convertForm);
      const format = formData.get('format');
      try {
        const res = await fetch(`/convert?format=${format}`, { method: 'POST', body: formData });
        if (!res.ok) throw new Error('Conversion failed');
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `converted.${format}`;
        a.click();
        document.getElementById('convertMsg').textContent = '‚úÖ Conversion successful!';
      } catch (err) {
        document.getElementById('convertMsg').textContent = '‚ùå Conversion failed!';
      }
    });

    const experimentForm = document.getElementById('experimentForm');
    experimentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        videoId: experimentForm.videoId.value,
        thumbnails: experimentForm.thumbnails.value.split(',').map(t => t.trim())
      };
      try {
        const res = await fetch('/experiment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        document.getElementById('experimentMsg').textContent = `‚úÖ Experiment created: ${JSON.stringify(json.experiment)}`;
      } catch (err) {
        document.getElementById('experimentMsg').textContent = '‚ùå Experiment creation failed!';
      }
    });

    const getThumbForm = document.getElementById('getThumbForm');
    getThumbForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const videoId = getThumbForm.videoId.value;
      try {
        const res = await fetch(`/thumbnail/${videoId}`);
        const json = await res.json();
        document.getElementById('thumbMsg').textContent = json.thumbnail ? `üéØ Chosen Thumbnail: ${json.thumbnail}` : '‚ùå Not found';
      } catch {
        document.getElementById('thumbMsg').textContent = '‚ùå Error fetching thumbnail';
      }
    });

    const getResultsForm = document.getElementById('getResultsForm');
    getResultsForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const videoId = getResultsForm.videoId.value;
      try {
        const res = await fetch(`/results/${videoId}`);
        const json = await res.json();
        document.getElementById('resultsMsg').textContent = Object.keys(json).length ? JSON.stringify(json) : '‚ùå Not found';
      } catch {
        document.getElementById('resultsMsg').textContent = '‚ùå Error fetching results';
      }
    });
  </script>
</body>
</html>
